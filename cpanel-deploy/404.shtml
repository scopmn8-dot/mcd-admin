<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Page Not Found</title>
  <style>
    html,body{height:100%;margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,sans-serif;background:#0b1220;color:#e8eef9}
    .wrap{min-height:100%;display:flex;align-items:center;justify-content:center;padding:32px}
    .card{max-width:720px;width:100%;background:#111a2b;border:1px solid #1c2740;border-radius:12px;padding:28px;box-shadow:0 6px 24px rgba(0,0,0,.25)}
    h1{margin:0 0 8px;font-size:28px;line-height:1.2}
    p{margin:8px 0;color:#b7c3d7}
    .muted{opacity:.8;font-size:14px}
    .actions{margin-top:16px}
    a.button{display:inline-block;padding:10px 14px;background:#1c6df2;color:#fff;text-decoration:none;border-radius:8px}
    code{background:#0b1220;border:1px solid #1c2740;border-radius:6px;padding:2px 6px}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>404 — Page Not Found</h1>
      <p>The page you’re looking for doesn’t exist or may have been moved.</p>
      <div class="actions">
        <a class="button" href="/">Go Home</a>
      </div>
      <p class="muted">File: <code>/404.shtml</code></p>
    </div>
  </div>
</body>
</html>
